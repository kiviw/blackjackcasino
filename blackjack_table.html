<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Table</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
    <style>
        /* Add additional CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .table {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .hand {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            border: 1px solid #000;
            background-color: #fff;
            background-size: contain;
            cursor: pointer;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Blackjack Table</h1>

    <div class="table">
        <!-- Dealer's Hand -->
        <h2>Dealer's Hand</h2>
        <div class="hand" id="dealer-hand">
            <!-- Card elements for the dealer's hand will be dynamically generated here -->
        </div>

        <!-- Player's Hand -->
        <h2>Your Hand</h2>
        <div class="hand" id="player-hand">
            <!-- Card elements for the player's hand will be dynamically generated here -->
        </div>

        <!-- Game Result -->
        <p id="game-result">Result: Waiting for action...</p>

        <!-- Action Buttons (e.g., Hit, Stand) -->
        <div class="actions">
            <button id="hit" onclick="hit()">Hit</button>
            <button id="stand" onclick="stand()">Stand</button>
            <button id="deal" onclick="deal()">Deal</button>
        </div>
    </div>

    <script src="js/main.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
